<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Frameless window template for Electron apps" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<header id="titlebar">
			<div id="dragRegion">
				<div id="windowTitle">
					<span>Electron Template - Frameless</span>
				</div>
				
				<div id="windowControls">
					<div class="windowControlButton" id="minButton">
						<img class="windowControlButtonIcon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
					</div>
		
					<div class="windowControlButton" id="maxButton">
						<img class="windowControlButtonIcon" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
					</div>
		
					<div class="windowControlButtonHidden" id="restoreButton">
						<img class="windowControlButtonIcon" srcset="icons/restore-w-10.png 1x, icons/restore-w-12.png 1.25x, icons/restore-w-15.png 1.5x, icons/restore-w-15.png 1.75x, icons/restore-w-20.png 2x, icons/restore-w-20.png 2.25x, icons/restore-w-24.png 2.5x, icons/restore-w-30.png 3x, icons/restore-w-30.png 3.5x" draggable="false" />
					</div>
		
					<div class="windowControlButton" id="closeButton">
						<img class="windowControlButtonIcon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
					</div>
				</div>
			</div>
		</header>
		
		<script src="renderer.js"></script>

		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root">
			<object id="main" type="text/html" data="app/main.html"></object>
		</div>
	</body>
</html>
